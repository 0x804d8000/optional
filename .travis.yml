language: cpp

dist: trusty
sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake-data
      - cmake
      - clang-3.8
      - libc++-dev
      - gcc-5
      - g++-5

compiler:
  - clang
  - gcc

install:
    - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.8 -stdlib=libc++" CC="clang-3.8"; fi
    - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi

script: mkdir build && cd build && cmake .. && make && ./tests
